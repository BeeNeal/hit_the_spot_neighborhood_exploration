{% extends 'base.html' %}

{% block title %}
Visited Locations
{% endblock %}

{% block content %}
<div><h1>Visited Locations</h1></div>
<div><h3>What did you think of these places?:</h3></div>

{% for place in places  %}

<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{ place.yelp_id }}" aria-expanded="true" aria-controls="collapseOne">
          <h3><b>{{ place.location.name }}</b></h3>
        </a>
      </h4>
    </div>
    <div id="collapse-{{ place.yelp_id }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="addNotes panel-body">
        <div>
          <div class='addDetails'> 
          	Notes:   <input type='text' name='notes' id='notes-{{ place.yelp_id }}'  value='{{ place.notes }}'><br>
          	Favorite:<input type='text' name='favorite' id='favorites-{{ place.yelp_id }}' value='{{ place.favorite }}'><br>
          	WILL HAVE RATING ICONS HERE<br><br>
          </div>
         <button class='addDetails' onClick='addDetailsOnClick("{{ place.yelp_id }}")'>Add Details </button>

		</div>
      </div>

    </div>

  </div>
</div>

{% endfor %}
{% endblock %}
